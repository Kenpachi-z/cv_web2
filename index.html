
<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robert KABA - Product Owner Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --a4-width: 210mm;
            --a4-height: 297mm;
        }

        @media print {
            @page {
                size: A4;
                margin: 0;
            }
            body {
                background: white !important;
                margin: 0 !important;
                padding: 0 !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            .no-print { display: none !important; }
            
            .cv-container {
                width: var(--a4-width) !important;
                min-height: var(--a4-height) !important;
                box-shadow: none !important;
                border: none !important;
                margin: 0 !important;
                padding: 0 !important;
                display: flex !important;
                flex-direction: column !important;
            }
            
            /* En mode Executive, on garde les colonnes */
            .print-layout {
                display: flex !important;
                flex-direction: row !important;
                flex: 1 !important;
            }
            
            .main-col { width: 68% !important; }
            .side-col { width: 32% !important; background-color: #f8fafc !important; }

            /* En mode ATS, on linéarise tout via les classes Tailwind ou les sélecteurs de structure */
        }
        
        body { background-color: #f1f5f9; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
