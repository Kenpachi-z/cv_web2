<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robert KABA - Product Owner Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --a4-width: 210mm;
            --a4-height: 297mm;
        }

        /* ✅ FIX COULEURS — forcer print-color-adjust sur TOUS les éléments */
        *, *::before, *::after {
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
        }

        @media print {
            @page {
                size: A4;
                margin: 0;
            }

            body {
                background: white !important;
                margin: 0 !important;
                padding: 0 !important;
            }

            .no-print { display: none !important; }

            .cv-container {
                width: 210mm !important;
                min-height: 0 !important;
                height: auto !important;
                box-shadow: none !important;
                border-radius: 0 !important;
                overflow: visible !important;
                display: flex !important;
                flex-direction: column !important;
            }

            /* ✅ FIX LAYOUT — overflow visible + flex-direction row forcé */
            .print-layout {
                display: flex !important;
                flex-direction: row !important;
                flex: 1 !important;
                overflow: visible !important;
            }

            /* ✅ FIX COLONNES — flex:none empêche flex-1 d'écraser width */
            .main-col {
                width: 68% !important;
                flex: none !important;
                overflow: visible !important;
            }

            .side-col {
                width: 32% !important;
                flex: none !important;
                overflow: visible !important;
                background-color: #f8fafc !important;
                border-left: 1px solid #e2e8f0 !important;
            }
        }

        body { background-color: #f1f5f9; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
